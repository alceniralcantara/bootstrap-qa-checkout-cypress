on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests and generate reports
        run: npm run ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
