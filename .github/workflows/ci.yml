name: qa-e2e-ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Linux job: Chrome + Firefox
  cypress-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm ci
          start: npx cypress run
      - name: Merge reports
        run: npm cypress run report:merge
      - name: Generate HTML report
        run: npm cypress run report:generate
      - uses: actions/upload-artifact@v4
        with:
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports

  # Windows job: Edge
  cypress-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Cypress tests on Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge
          build: npm ci
          start: npx cypress run
      - name: Merge reports
        run: npm cypress run report:merge
      - name: Generate HTML report
        run: npm cypress run report:generate
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-edge
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
